ファイル名を指定してモジュールを読み込むには、<a href="/blog/20090207123288.html">require</a>の引数にファイル名を文字列で渡します。

<pre>
require ファイル名;
</pre>

 カレントディレクトリのSample.pmが読み込まれます。

<pre>
use strict;
use warnings;

require "Sample.pm";

# 1 が出力される
print one(); 
</pre>

<h4>Sample.pm</h4>

<pre>
sub one { return 1 }
1;
</pre>
