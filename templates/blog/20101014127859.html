<strong>ルート</strong>の定義が増えてくるとどのようなルートが存在するのかが一望できなくなってきます。そのようなときにどのようなルートが存在するかを確認するのに「routes」コマンドを利用することができます。

<pre>
perl myapp.pl routes
</pre>

すると次のようにルートの一覧を見ることができます。
<pre>
/              (?-xism:^(?:/)?)
/hello/:date   (?-xism:^/hello/([^\/\.]+))
</pre>
